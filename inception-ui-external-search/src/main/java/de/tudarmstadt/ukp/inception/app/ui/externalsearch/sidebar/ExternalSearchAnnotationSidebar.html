<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="flex-content flex-v-container flex-gutter flex-only-internal-gutter">
    <div wicket:id="mainContainer" class="panel panel-default panel-flex flex-content">
      <div class="panel-heading">
        <h3 class="panel-title">External Search</h3>
      </div>
      <div class="panel-body flex-v-container flex-content flex-gutter">
        <div class="flex-h-container flex-gutter">
          <form wicket:id="repositorySelectionForm">
            <span class="input-group">
              <span class="input-group-addon">
                <i class="fas fa-database"></i>
              </span>
              <select wicket:id="repositoryCombo" class="form-control" ></select>
            </span>
          </form>
        </div>
        <div class="flex-h-container flex-gutter">
          <form wicket:id="searchForm" class="flex-content">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="fas fa-search"></i>
              </span>
              <input wicket:id="queryInput" class="form-control" type="text" />
              <div class="input-group-btn">
                <button wicket:id="submitSearch" class="btn btn-default" type="submit">
                  <wicket:message key="searchLabel"/>
                </button>
              </div>
            </div>
          </form>
        </div>
        <div wicket:id="dataTableContainer" class="scrolling flex-content flex-h-container">
          <table wicket:id="resultsTable" class="table" cellspacing="0" >
            [Results table]
          </table>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
